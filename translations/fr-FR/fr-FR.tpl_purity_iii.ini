T3_TPL_DESC_3					="Purity III est le template adaptatif gratuit pour Joomla 3 qui constitue un excellent thème de départ pour monter votre site à partir de zéro grâce à plusieurs gabarits prédéfinis pour répondre à des besoins particuliers. Ce template est hautement compatible avec la majorité des extensions tierces populaires pour Joomla, telles que: EasySocial, JomSocial, Mijoshop, Kunena, etc. Motorisé par l'éprouvé Framework T3 s'appuyant sur Bootstrap 3, Purity III est paré pour l'adaptativité et totalement personnalisable grâce à ThemeMagic, outil de personnalisation conçu pour être un système de gabarit flexible."
